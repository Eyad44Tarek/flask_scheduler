<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointments</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Schedule an Appointment</h1>
        <h3>Almotawakkel Vet Center</h3>
        <form method="POST" action="/schedule">
            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name" required><br>
            <label for="pet_name">Pet Name:</label>
            <input type="text" id="pet_name" name="pet_name" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required><br>
            <button type="submit">Schedule</button>
        </form>

        <h2>Upcoming Appointments</h2>
        <ul>
            {% for appointment in appointments %}
            <li>{{ appointment.client_name }} - {{ appointment.pet_name }} on {{ appointment.date }}: {{ appointment.reason }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
